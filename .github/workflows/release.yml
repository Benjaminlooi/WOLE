name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Install Root Dependencies
        run: npm install

      - name: Install Web Dependencies
        run: cd web && npm install

      - name: Set Version
        run: |
          VERSION_NAME=${GITHUB_REF#refs/tags/v}
          # If it's not a tag push, use the version from app.json as fallback
          if [[ $GITHUB_REF != refs/tags/* ]]; then
            VERSION_NAME=$(jq -r '.expo.version' app.json)
          fi
          VERSION_CODE=$GITHUB_RUN_NUMBER
          echo "Setting version to $VERSION_NAME ($VERSION_CODE)"
          jq ".expo.version = \"$VERSION_NAME\" | .expo.android.versionCode = $VERSION_CODE" app.json > app.json.tmp && mv app.json.tmp app.json

      - name: Check Signing Config
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "::error::ANDROID_KEYSTORE_BASE64 is missing! The APK will be signed with a temporary key and updates will fail."
            echo "Please set up ANDROID_KEYSTORE_BASE64, AND_KEY_ALIAS, AND_KEY_PASSWORD, and AND_STORE_PASSWORD in GitHub Secrets."
          fi

      - name: Expo Prebuild
        run: npx expo prebuild -p android

      - name: Build Web
        run: npm run build:web

      - name: Zip Web Build
        run: |
          cd android/app/src/main/assets/web
          zip -r $GITHUB_WORKSPACE/web-build.zip .

      - name: Decode Keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > android/app/release.keystore

      - name: Generate Debug Keystore
        run: |
          if [ ! -f "android/app/debug.keystore" ]; then
            echo "Generating debug keystore..."
            keytool -genkey -v -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Build Android Release
        run: |
          cd android
          chmod +x gradlew
          if [ -f "app/release.keystore" ]; then
            ./gradlew assembleRelease \
              --no-daemon --parallel --build-cache \
              -PMYAPP_UPLOAD_STORE_FILE=release.keystore \
              -PMYAPP_UPLOAD_STORE_PASSWORD=$ANDROID_STORE_PASSWORD \
              -PMYAPP_UPLOAD_KEY_ALIAS=$ANDROID_KEY_ALIAS \
              -PMYAPP_UPLOAD_KEY_PASSWORD=$ANDROID_KEY_PASSWORD
          else
            echo "No keystore found, building with debug signing (or default config)"
            ./gradlew assembleRelease --no-daemon --parallel --build-cache
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            android/app/build/outputs/apk/release/app-release.apk
            web-build.zip
          draft: false
          prerelease: false
